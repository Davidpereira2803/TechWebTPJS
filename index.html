<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Library</title>

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1>My Library</h1>

        <div class="container" id="container">

            <div class="row">
                <div class="box" id="books">
                    <div id="availableBooks">
                        <h2>Available</h2>
                        <div id="availableList"></div>
                    </div>
                </div>

                <div class="box" id="books">
                    <div id="soldBooks">
                        <h2>Sold</h2>
                        <div id="soldList"></div>
                    </div>
                </div>

            </div>

            <form>
                <h2>Add Book</h2>
                <input type="text" id="bookName" placeholder="Name of the Book" required>
                <input type="text" id="bookId" placeholder="Id of the Book">
                <input type="text" id="bookAuthor" placeholder="Author of the Book" required>
                <input type="text" id="bookPrice" placeholder="Price of the Book" required>
                <button onclick="addBook(event)" class="submit">Ajouter Livre</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script src="./script.js"></script>
    </body>

</html>
